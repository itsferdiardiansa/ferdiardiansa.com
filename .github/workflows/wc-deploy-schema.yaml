name: wc-build
on: 
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
      environment:
        required: true
        type: string
      pre_built:
        type: boolean
        default: false
      pre_built_cmd:
        type: string
    secrets:
      org_id:
        required: true
      project_id:
        required: true
      token:
        required: true
    outputs:
      deployment_url:
        description: "Url of deployed Vercel project"
        value: ${{ jobs.deploy.outputs.vercel_url }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.org_id }}
      VERCEL_PROJECT_ID: ${{ secrets.project_id }}
    outputs:
      vercel_url: ${{ steps.vercel-deploy.outputs.vercel_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Env
        run: vercel pull --yes --environment=${{ inputs.environment == 'staging' && 'preview' || 'production' }} --token=${{ secrets.token }}
      
      - name: Pre build
        if: inputs.pre_built == true
        run: ${{ inputs.pre_built_cmd }}

      - name: Build
        run: vercel build ${{ inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.token }} -d

      - name: Deploy
        id: vercel-deploy
        shell: bash
        run: |
          DEPLOY_URL=$(vercel deploy --token=${{ secrets.token }} ${{ inputs.environment == 'production' && '--prod' || '' }} -d)
          echo vercel_url=$DEPLOY_URL >> $GITHUB_OUTPUT