name: Deploy
run-name: 'deploy: ${{ github.sha }}'
on:
  workflow_dispatch:
    inputs:
      landing_api:
        type: boolean
        required: true
        default: false
        description: Landing api (GraphQL)
      personal_web:
        type: boolean
        required: true
        default: false
        description: Landing web
      studio_web:
        type: boolean
        required: true
        default: false
        description: Studio web
      environment:
        type: choice
        description: Which server environment would you like to deploy?
        options:
          - staging
          - production
jobs:
  deploy-landing-web:
    if: inputs.personal_web == true &&
      (
        (inputs.environment == 'staging') ||
        (inputs.environment == 'production' && 
          (
            startsWith(github.ref, 'refs/heads/release/') || 
            startsWith(github.ref, 'refs/heads/main/') 
          )
        )
      )
    uses: ./.github/workflows/wc-deploy-schema.yaml
    with:
      artifact_name: personal-web-artifact
      environment: ${{ inputs.environment }}
    secrets:
      org_id: ${{ secrets.VERCEL_ORG_ID }}
      project_id: ${{ secrets.VERCEL_WEB_LANDING_ID }}
      token: ${{ secrets.VERCEL_TOKEN }}
  
  deploy-studio-web:
    runs-on: ubuntu-latest
    if: inputs.studio_web == true
    env:
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Get API Version
        run: |
          version=$(jq -r .version apps/web/studio-blog/package.json | cut -d '.' -f1)
          echo "SANITY_STUDIO_API_VERSION=$version" >> $GITHUB_ENV
        
      - name: Build
        run: npx nx run @oxcyn-apps/web-studio-blog:build
      
      - name: Deploy
        run: npx nx run @oxcyn-apps/web-studio-blog:deploy:ci
  
  deploy-landing-api:
    if: inputs.landing_api == true &&
      (
        (inputs.environment == 'staging') ||
        (inputs.environment == 'production' && 
          (
            startsWith(github.ref, 'refs/heads/release/') || 
            startsWith(github.ref, 'refs/heads/main/') 
          )
        )
      )
    uses: ./.github/workflows/wc-deploy-schema.yaml
    with:
      artifact_name: landing-api-artifact
      environment: ${{ inputs.environment }}
      pre_built: true
      pre_built_cmd: |
        pnpm i
        npx nx build @oxcyn-apps/landing-api
    secrets:
      org_id: ${{ secrets.VERCEL_ORG_ID }}
      project_id: ${{ secrets.VERCEL_API_LANDING_ID }}
      token: ${{ secrets.VERCEL_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-landing-web, deploy-studio-web, deploy-landing-api]
    steps:
      - uses: actions/checkout@v4

      - name: Set Slack Color
        id: slack_status
        shell: bash
        run: |
          result_landing_web=${{ needs.deploy-landing-web.result }}
          result_studio_web=${{ needs.deploy-studio-web.result }}
          result_landing_api=${{ needs.deploy-landing-api.result }}
          
          if $result_landing_web == "success" ]] || \
             $result_studio_web == "success" ]] || \
             $result_landing_api == "success" ]]; then
            echo color=good >> $GITHUB_OUTPUT
          else
            echo color=danger >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_CI_DEPLOYMENT }}
          SLACK_COLOR: ${{ steps.slack_status.outputs.color }}
          SLACK_MESSAGE: |
            - *Branch:* ${{ github.ref_name }}
            - *Status:* `${{ steps.slack_status.outputs.color == 'good' && 'passed ✅' || 'failed ❌' }}`
            - *Env:* `${{ inputs.environment }}`
            - *By:* `${{ github.actor }}`

            - 🖥️ *Landing Web:* `${{ needs.deploy-landing-web.outputs.deployment_url || 'N/A' }}`
            - 📡 *Landing API:* `${{ needs.deploy-landing-api.outputs.deployment_url || 'N/A' }}`

            - [🔗 View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})