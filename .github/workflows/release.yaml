name: Release
run-name: "release: ${{ inputs.workspace }}/${{ inputs.path }}"
env:
  GITHUB_TOKEN: ${{ github.token }}
on:
  workflow_dispatch:
    inputs:
      workspace:
        description: "Which workspace would you like to choose?"
        required: true
        type: choice
        options:
          - apps
          - packages
      path:
        description: "Type a release path directory"
        type: string
        required: true
permissions: write-all
jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      tag_version: ${{ steps.release_tag.outputs.tag_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set current date
        id: date
        uses: Kaven-Universe/github-action-current-date-time@v1
        with:
          format: "YYYY-MM-DD"

      - run: echo "BASE_REVISION=$(git rev-parse HEAD)" >> "$GITHUB_ENV"

      - run: gh auth setup-git

      - run: git config user.name "github-actions[bot]"
      - run: git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - id: release_tag
        shell: bash 
        run: . ./scripts/release-tag.sh --workspace=${{ github.event.inputs.workspace }} --path=${{ github.event.inputs.path }}
  
  notify:
    runs-on: ubuntu-latest
    needs: release
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Send notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_CI_RELEASE }}
          SLACK_MESSAGE: |
            ğŸš€ *New Release Created!*
            - *Version:* `${{ needs.release.outputs.tag_version }}`
            - *Status:* `${{ needs.release.result == 'success' && 'Success âœ…' || 'Failed âŒ' }}`
            - *By:* `${{ github.actor }}`
            
            - [ğŸ”— View Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.release.outputs.tag_version }})
            - [ğŸ”— View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
